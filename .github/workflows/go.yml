name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        repository: ipfs/go-ipfs
    
    - name: Use go-bitswap with WireTap
      run: go mod edit -replace github.com/ipfs/go-bitswap=github.com/ipfs/go-bitswap@bc3df6b
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        path: plugin/plugins/cidtrack

    - name: Get dependencies
      run: |
        cd plugin/plugins/cidtrack
        go get -v -t -d ./...

    - name: Build
      run: |
        cd plugin/plugins/cidtrack
        go build -v .

    - name: Test
      run: |
        cd plugin/plugins/cidtrack
        go test -v -race -cover

    - name: Build daemon and use plugin
      run: |
          mkdir -p ~/.ipfs/plugins
          go mod edit -replace github.com/ipfs/go-bitswap=github.com/ipfs/go-bitswap@bc3df6b
          cd plugin/plugins/
          sed -i -e 's/\(\$(d)_plugins:=.*\)/\1 $(d)\/cidtrack/' Rules.mk
          cd -
          make build
          make -C plugin/plugins/cidtrack
          ./cmd/ipfs/ipfs init
          ./cmd/ipfs/ipfs daemon &
          sleep 10
          curl 'http://127.0.0.1:5002/get'
          pkill ipfs
